<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT AJAX</title>
    <style>
        #style{
            color: chartreuse;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn-2").click(function (){
                const obj = {name: $("#name").val(), email:$("#email").val(), number:$("#number").val()};
                const myjson = JSON.stringify(obj);
                localStorage.setItem("data", myjson);
                $("#div1").load("http://127.0.0.1:5500/index2.html")
            })
        })
    </script>
</head>
<body>
    <span id="style"><h3>HELLO THERE FOLKS!!!!</h3></span>

    <div id="div1">
        <input id="name" type="text" placeholder="Enter your name">
        <br><br>

        <input id="number" type="number" placeholder="Enter your mobile no.">
        <br><br>

        <input id="email" type="email" placeholder="Enter your email address">
        <br><br>

        <button id="btn-2">Submit</button>
    </div>


        
        
    
</body>
</html>
