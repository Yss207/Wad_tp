<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn-3").click(function(){
                const var1 = localStorage.getItem("data");
                const myobj = JSON.parse(var1);
                $("#name1").val(myobj.name);
                $("#name2").val(myobj.number);
                $("#name3").val(myobj.email);
            })
        })
    </script>
</head>
<body>

    <label >Name: </label>
    <br>
    <input id="name1" type="text">
    <br><br>

    <label >Number: </label>
    <br>
    <input id="name2" type="number" placeholder="Enter your mobile no.">
    <br><br>

    <label >Email: </label>
    <br>
    <input id="name3" type="email" placeholder="Enter your email address">
    <br><br>

    <button id="btn-3">FETCH LOCAL STORAGE DATA</button>
</body>
</html>
