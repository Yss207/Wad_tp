<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn-2").click(function(){
                const var1 = localStorage.getItem("data");
                const myobj = JSON.parse(var1);
                $("#name_fetch").val(myobj.name);
                $("#num_fetch").val(myobj.number);
                $("#email_fetch").val(myobj.email);
            })
        })
    </script>
</head>
<body>

    <label >Name: </label>
    <br>
    <input id="name_fetch" type="text">
    <br><br>

    <label >Number: </label>
    <br>
    <input id="num_fetch" type="number" placeholder="Enter your mobile no.">
    <br><br>

    <label >Email: </label>
    <br>
    <input id="email_fetch" type="email" placeholder="Enter your email address">
    <br><br>

    <button id="btn-2">FETCH LOCAL STORAGE DATA</button>
</body>
</html>
